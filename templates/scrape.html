<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sentimental Analysis - Assignment 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <style>
    
    * {box-sizing: border-box;}

    body { 
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }

    .header {
    overflow: hidden;
    background-color: #f1f1f1;
    padding: 20px 10px;
    }

    .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
    }

    .header a.logo {
    font-size: 25px;
    font-weight: bold;
    }

    .header a:hover {
    background-color: #ddd;
    color: black;
    }

    .header a.active {
    background-color: dodgerblue;
    color: white;
    }

    .header-right {
    float: right;
    }

    @media screen and (max-width: 500px) {
    .header a {
        float: none;
        display: block;
        text-align: left;
    }
    
    .header-right {
        float: none;
    }
    }
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>
</head>
<body>
<div class="header">
    <a href="/" class="logo">Assignment 3 - Social Data Mining Techniques</a>
    <div class="header-right">
      <a href="/">Home</a>
      <a class="active" href="/scrape">Scrape</a>
      <a href="/about">About</a>
    </div>
  </div><br>
<div>
  <form action="/api/scrape-nyt", method = "GET">
    <input type="submit" value="Scrape Data From New York Times" id="nytButton">
  </form>
  <form action="/api/scrape-cbs", method = "GET">
    <input type="submit" value="Scrape Data From CBS News" id="cbsButton">
  </form>
</div> 
<script>
    nytButton.onclick = function() {
                alert("Data Scraped from New York TImes");
            }
    cbsButton.onclick = function() {
                alert("Data Scraped from CBS News");
            }
</script>

</script>

</body>
</html>
